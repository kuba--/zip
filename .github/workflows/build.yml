name: C/C++ CI


on: [push]

env:
  BUILD_TYPE: Debug
  INSTALL_PREFIX: _install

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest     
    steps:
    - uses: actions/checkout@v1
      
    - name: configure
      run: cmake -DENABLE_COVERAGE=ON -DCMAKE_BUILD_TYPE=$ENV{BUILD_TYPE} -DSANITIZE_ADDRESS=On -DCMAKE_INSTALL_PREFIX=$ENV{INSTALL_PREFIX}
    - name: build
      run: cmake --build .
    - name: test
      run: ctest
      
    - name: codecov
      run: bash <(curl -s https://codecov.io/bash)
   
   
  build-macos:      
    runs-on: macos-latest      
    steps:
    - uses: actions/checkout@v1
      
    - name: configure
      run: cmake -DCMAKE_BUILD_TYPE=$ENV{BUILD_TYPE} -DSANITIZE_ADDRESS=On -DCMAKE_INSTALL_PREFIX=$ENV{INSTALL_PREFIX}
    - name: build
      run: cmake --build .
    - name: test
      run:  ASAN_OPTIONS=detect_leaks=0 LSAN_OPTIONS=verbosity=1:log_threads=1 ctest   


  build-windows:      
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      
    - name: configure
      run:  cmake  -G"Visual Studio 19" -DCMAKE_BUILD_TYPE=$ENV{BUILD_TYPE}        
    - name: build
      run:  cmake --build .        
    - name: test
      run:  ctest --verbose -C "Debug"
