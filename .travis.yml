language: c
addons:
  apt:
    packages: &1
    - lcov
# Compiler selection
compiler:
  - clang
  - gcc
env:
  - ANALYZE=false
  - ANALYZE=true
# Build steps
script:
  - ./.travis.sh
after_success:
    # Creating report
  - cd ${TRAVIS_BUILD_DIR}
  - gcov -gcno=./test/CMakeFiles/test.exe.dir/__/src/zip.c.gcno
   # Uploading report to CodeCov
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"