language: c
addons:
  apt:
    packages: &1
    - lcov
# Compiler selection
compiler:
  - clang
  - gcc
env:
  - ANALYZE=false
  - ANALYZE=true
# Build steps
before_install:
  - pip install --user cpp-coveralls
script:
  - ./.travis.sh
after_success:
  # Creating report
  - cmake -DENABLE_COVERAGE=ON
  - make
  - make test
  # Uploading report to CodeCov
  - bash <(curl -s https://codecov.io/bash)
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
